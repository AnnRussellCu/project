{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <title>ADNU EXCHANGE-HUB</title>
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .wishlist-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #0056B0;
      color: #0056B0;
      font-weight: bold;
    }

    .wishlist-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .wishlist-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .wishlist-item button {
      background: #0056B0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: small;
    }

    .wishlist-item .remove {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: small;
    }

    .add-item {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .add-item input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex-grow: 1;
    }

    .add-item button {
      background: #0056B0;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-heart"></i>
    <h1>Wishlist</h1>
  </div>

  <div class="container">
    <div class="wishlist">
      <div class="wishlist-header">
        <div>Product</div>
        <div>Added</div>
        <div>Price</div>
        <div>Action</div>
      </div>
      <div id="wishlist-items">
        <div class="wishlist-item">
          <div><img src="https://placehold.co/50x50" alt="Product"> Sample Item 1</div>
          <div>2025-05-07</div>
          <div>Php 20.00</div>
          <div><button class="remove">Remove</button></div>
        </div>
        <div class="wishlist-item">
          <div><img src="https://placehold.co/50x50" alt="Product"> Another Item</div>
          <div>2025-05-07</div>
          <div>Php 35.50</div>
          <div><button class="remove">Remove</button></div>
        </div>
        <div class="wishlist-item">
          <div><img src="https://placehold.co/50x50" alt="Product"> Yet Another Item</div>
          <div>2025-05-07</div>
          <div>Php 15.75</div>
          <div><button class="remove">Remove</button></div>
        </div>
      </div>
    </div>
    <div class="add-item">
      <input type="text" id="productCode" placeholder="Product Code">
      <input type="number" id="price" placeholder="Price">
      <button onclick="addItem()">Add</button>
    </div>
  </div>
</body>
</html>
