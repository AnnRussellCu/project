{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADNU EXCHANGE-HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <style>
    body {
      background-color: white;
    }
    .header {
      background-color: #0056B0;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    .header i {
      margin-right: 10px;
      font-size: 1.5em;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .sidebar,
    .bottom-sidebar {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 20px;
    }
    .sidebar-item,
    .bottom-sidebar-item {
      color: #6096CF;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .sidebar-item.active,
    .bottom-sidebar-item span {
      color: #0056B0;
    }
    .bottom-sidebar-item img {
      width: 24px;
      height: auto;
    }
    .profile-container {
      box-shadow: 0 4px 4px rgba(0,0,0,0.25);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .profile-image-bg {
      background-color: #D6D6D6;
      border-radius: 25px;
      width: 141px;
      height: 141px;
      overflow: hidden;
      margin: -70px auto 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-bottom: 5px;
    }
    .profile-stats {
      text-align: center;
      font-size: 14px;
      color: black;
      margin-bottom: 15px;
    }
    .manage-listings {
      text-align: center;
      margin-bottom: 20px;
    }
    .manage-listings a {
      color: #0056B0;
      font-size: 16px;
      text-decoration: underline;
    }
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-filter button {
      background-color: white;
      color: #0056B0;
      border: 1px solid #0056B0;
      border-radius: 5px;
      padding: 5px 15px;
      box-shadow: 0 2px 2px rgba(0,0,0,0.25);
    }
    .listings-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: black;
    }
    .no-listings {
      text-align: center;
      color: #C4C4C4;
      font-size: 18px;
      margin-top: 20px;
    }
    .message-button {
      background-color: #0056B0;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }
    .dropdown-menu {
      border-radius: 15px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
    }
    .dropdown-item {
      font-weight: bold;
      text-align: center;
      color: #6096CF;
    }
    .dropdown-item:hover,
    .dropdown-item:focus {
      color: #0056B0;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="fa-solid fa-user"></i>
    <h1>Profile</h1>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <div class="dropdown">
            <a href="#" class="dropdown-toggle sidebar-item active" id="notificationsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
              Notifications
            </a>
            <div class="dropdown-menu" aria-labelledby="notificationsDropdown">
              <a class="dropdown-item" href="#">Offers</a>
              <a class="dropdown-item" href="#">Orders</a>
              <a class="dropdown-item" href="#">Messages</a>
            </div>
          </div>
        </div>
        <div class="bottom-sidebar mt-4">
          <div class="bottom-sidebar-item">
            <img src="https://placehold.co/35x52" alt="Settings Icon">
            <span>Settings</span>
          </div>
          <div class="bottom-sidebar-item">
            <img src="https://placehold.co/34x34" alt="Help Icon">
            <span>Help & Support</span>
          </div>
          <div class="bottom-sidebar-item">
            <img src="https://placehold.co/32x53" alt="Logout Icon">
            <span>Log out</span>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="profile-container">
          <img src="https://placehold.co/943x212" alt="Profile Banner" class="img-fluid rounded mb-3">
          <div class="profile-image-bg">
            <img src="https://placehold.co/141x141" alt="Profile Picture" class="profile-image">
          </div>
          <h3 class="profile-name">Ashla Vinzon</h3>
          <p class="profile-stats">
            <img src="https://placehold.co/28x28" alt="Followers Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
            followers . following
          </p>
          <div class="manage-listings">
            <a href="#">Manage Listings</a>
          </div>
          <div class="search-filter">
            <button>Search Listings</button>
            <button>Filter</button>
          </div>
          <h4 class="listings-title">Listings</h4>
          <div class="no-listings">No available listings yet</div>
          <button class="message-button">
            <div style="width: 18px; height: 18px; background-color: white; border-radius: 50%;"></div>
            Message
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
