<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inknut+Antiqua:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-adnu {
            background-color: #0055AF;
            color: white;
        }
        .header {
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .header img.logo {
            height: 50px;
        }
        .header h1 {
            font-family: 'Inknut Antiqua', serif;
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
            flex-grow: 1;
            text-align: center;
        }
        .header .icons a {
            color: white;
            font-size: 1.4rem;
            margin-left: 1.2rem;
            text-decoration: none;
        }
        .header .icons a:hover {
            color: #cccccc;
        }
        .form-section-title {
            color: #373737;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.13em;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .form-label-custom {
            color: rgba(0, 0, 0, 0.50);
            font-size: 16px;
            letter-spacing: 0.13em;
            margin-bottom: 5px;
            display: block;
        }
        .pill-button {
            border-radius: 50px;
            border: 1px #DEDEDE solid;
            background-color: white;
            color: #373737;
            padding: 0.5rem 1.5rem;
            margin-right: 0.5rem;
            display: inline-block;
            font-size: 16px;
            letter-spacing: 0.13em;
            text-align: center;
            line-height: 1.5;
            text-decoration: none;
            cursor: pointer;
        }
        .pill-button:hover {
            background-color: #e9ecef;
        }
        .pill-button.active {
            background-color: #0055AF;
            color: white;
            border-color: #0055AF;
        }
        .btn-adnu {
            background-color: #0055AF;
            color: white;
            border-color: #0055AF;
        }
        .btn-adnu:hover {
            background-color: #00448f;
            border-color: #00448f;
        }
        .footer {
            background-color: #0055AF;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header class="header bg-adnu">
        <div class="d-flex align-items-center">
            <img src="/static/images/logo.png" alt="ADNU Exchange Hub Logo" class="logo">
            <h1 class="ms-3">ITEM LISTING</h1>
        </div>
        <div class="icons">
            <a href="/wishlist" title="Wishlist"><i class="fas fa-heart"></i></a>
            <a href="/cart" title="Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="/profile" title="Profile"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <div class="container mt-4 p-4 bg-light shadow rounded">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-center text-secondary mb-4" style="font-size: 0.9rem; letter-spacing: 0.1em; font-family: 'Inknut Antiqua', serif;">Welcome to the Ateneo de Naga Web Exchange Hub! We're excited to have you here and look forward to connecting with you.</p>
                <form>
                    <div class="form-group">
                        <label for="category" class="form-label-custom">Type/Category</label>
                        <input type="text" class="form-control" id="category">
                    </div>
                    <div class="form-group">
                        <label for="title" class="form-label-custom">Listing Title/Name your Listing</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label class="form-section-title">About the item</label>
                        <label class="form-label-custom">Condition</label>
                        <div>
                            <a href="#" class="pill-button">Brand New</a>
                            <a href="#" class="pill-button">Well used</a>
                            <a href="#" class="pill-button">Heavily used</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label-custom">Price of Listing</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label class="form-label-custom">Describe what you are selling</label>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label-custom">Brand</label>
                        <input type="text" class="form-control" id="brand">
                    </div>
                    <div class="form-group">
                        <label class="form-label-custom">Listing Type</label>
                        <div>
                            <a href="#" class="pill-button">For Sale</a>
                            <a href="#" class="pill-button">For Rent</a>
                            <a href="#" class="pill-button">For Trading</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-section-title">Deal Method</label>
                        <div>
                            <a href="#" class="pill-button">Meet-up</a>
                            <a href="#" class="pill-button">Delivery</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-section-title">Payment Method</label>
                        <div>
                            <a href="#" class="pill-button">Cash on Delivery</a>
                            <a href="#" class="pill-button">Payment First</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-secondary rounded-pill px-4">Cancel</button>
                        <button type="submit" class="btn btn-adnu rounded-pill px-4 ml-2">List Now</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="bg-light border rounded p-3 text-center">
                    <label class="form-label-custom">Upload Photos</label>
                    <div class="border p-4 mb-3">
                        <p class="text-secondary">Drag photos here</p>
                        <input type="file" class="form-control-file" multiple>
                    </div>
                    <button type="button" class="btn btn-adnu rounded-pill px-4">Select Photos</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-adnu"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
