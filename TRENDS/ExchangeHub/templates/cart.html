{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <title>ADNU EXCHANGE-HUB - Cart</title>
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: #0056B0;
      color: white;
      padding: 10px 20px;  
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      margin: 0;
      height: 50px; 
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      line-height: 1;
      padding-left: 10px; 
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .cart-header,
    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 0;
    }

    .cart-header {
      border-bottom: 1px solid #0056B0;
      color: #0056B0;
      font-weight: bold;
    }

    .cart-item {
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .cart-item button {
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: small;
      border: none;
    }

    .cart-item .remove {
      background: #ff4d4d;
      color: white;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
    }

    .cart-summary h2 {
      color: #0056B0;
    }

    .checkout-button {
      background: #0056B0;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      margin-top: 10px;
    }

    .empty-cart {
      padding: 20px;
      text-align: center;
      color: #0056B0;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="fas fa-shopping-cart"></i>
    <h1>Cart</h1>
  </div>

  <div class="container">
    <div class="cart">
      <div class="cart-header">
        <div>Product</div>
        <div>Price</div>
        <div>Quantity</div>
        <div>Total</div>
        <div>Action</div>
      </div>
      <div id="cart-items">
        <div class="cart-item">
          <div><img src="https://placehold.co/50x50" alt="Product"> Sample Item 1</div>
          <div>Php 20.00</div>
          <div>1</div>
          <div>Php 20.00</div>
          <div><button class="remove">Remove</button></div>
        </div>
        <div class="cart-item">
          <div><img src="https://placehold.co/50x50" alt="Product"> Another Item</div>
          <div>Php 35.50</div>
          <div>2</div>
          <div>Php 71.00</div>
          <div><button class="remove">Remove</button></div>
        </div>
      </div>
    </div>

    <div id="empty-cart" class="empty-cart">
      Your cart is empty.
    </div>

    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p>Subtotal: Php 91.00</p>
      <p>Shipping: Calculated at Checkout</p>
      <p>Total: Php 91.00</p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
  </div>
</body>
</html>
