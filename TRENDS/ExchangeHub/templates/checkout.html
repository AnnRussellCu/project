<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inknut+Antiqua:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-adnu {
            background-color: #0055AF;
            color: white;
        }
        .header {
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .header img.logo {
            height: 50px;
        }
        .header h1 {
            font-family: 'Inknut Antiqua', serif;
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
            flex-grow: 1;
            text-align: center;
        }
        .header .icons a {
            color: white;
            font-size: 1.4rem;
            margin-left: 1.2rem;
            text-decoration: none;
        }
        .header .icons a:hover {
            color: #cccccc;
        }
        .form-section-title {
            color: #373737;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.13em;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .form-label-custom {
            color: rgba(0, 0, 0, 0.50);
            font-size: 16px;
            letter-spacing: 0.13em;
            margin-bottom: 5px;
            display: block;
        }
        .btn-adnu {
            background-color: #0055AF;
            color: white;
            border-color: #0055AF;
        }
        .btn-adnu:hover {
            background-color: #00448f;
            border-color: #00448f;
        }
        .footer {
            background-color: #0055AF;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
        }
        .checkout-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
        }
        .order-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .total {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header class="header bg-adnu">
        <div class="d-flex align-items-center">
            <img src="/static/images/logo.png" alt="ADNU Exchange Hub Logo" class="logo">
            <h1 class="ms-3">CHECKOUT</h1>
        </div>
        <div class="icons">
            <a href="/wishlist" title="Wishlist"><i class="fas fa-heart"></i></a>
            <a href="/cart" title="Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="/profile" title="Profile"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 checkout-section">
                <h2 class="form-section-title">Billing Details</h2>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label-custom">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label-custom">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label-custom">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label-custom">Street Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label-custom">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label-custom">Province</label>
                        <input type="text" class="form-control" id="province" required>
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label-custom">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" required>
                    </div>

                    <h2 class="form-section-title mt-4">Payment Details</h2>
                    <div class="mb-3">
                        <label class="form-label-custom">Payment Method</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">Cash on Delivery</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentFirst" value="paymentFirst">
                                <label class="form-check-label" for="paymentFirst">Payment First (e.g., Bank Transfer, GCash)</label>
                                <div id="paymentFirstDetails" style="display: none; margin-top: 10px;">
                                    <p class="text-muted">Please provide instructions for your preferred payment method here.</p>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-adnu rounded-pill px-4">Place Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="order-summary checkout-section">
                    <h2 class="form-section-title">Order Summary</h2>
                    <div class="order-item">
                        <span>Item 1 Name</span>
                        <span>₱100.00</span>
                    </div>
                    <div class="order-item">
                        <span>Item 2 Name</span>
                        <span>₱250.00</span>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span>₱350.00</span>
                    </div>
                    <p class="text-muted mt-3">Shipping costs will be calculated at the next step (if applicable).</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-adnu"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const paymentFirstDetails = document.getElementById('paymentFirstDetails');
                if (this.value === 'paymentFirst') {
                    paymentFirstDetails.style.display = 'block';
                } else {
                    paymentFirstDetails.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
